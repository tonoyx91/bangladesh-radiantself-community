<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BRC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Include the same base styles as index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #1a4f8b;
            --secondary-color: #4CAF50;
            --text-color: #333;
            --bg-color: #fff;
            --accent-color: #f5f5f5;
        }

        /* Navigation styles (same as index.html) */
        .navbar {
            background: var(--bg-color);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        /* Contact Styles */
        .contact-container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        .contact-info {
            padding: 2rem;
            background: var(--accent-color);
            border-radius: 10px;
        }

        .contact-info h2 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .contact-detail {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .contact-detail i {
            color: var(--secondary-color);
            font-size: 1.5rem;
        }

        .contact-form {
            padding: 2rem;
            background: var(--bg-color);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .contact-form h2 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--primary-color);
            color: var(--bg-color);
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .contact-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="assets/BRC_LOGO.png" alt="BRC Logo">
                <h1>BRC</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="executive-teams.html">Executive Teams</a>
                <a href="news.html">News</a>
                <a href="partners.html">Partners & Collaborators</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Content -->
    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <div class="contact-detail">
                <i class="fas fa-map-marker-alt"></i>
                <p>Agargaon, Dhaka-1207, Bangladesh</p>
            </div>
            <div class="contact-detail">
                <i class="fas fa-phone"></i>
                <p>01576-904642</p>
            </div>
            <div class="contact-detail">
                <i class="fas fa-envelope"></i>
                <p>tonoygscian@gmail.com</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Message</h2>
            <form id="contactForm" onsubmit="sendEmail(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function sendEmail(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                location: document.getElementById('location').value,
                message: document.getElementById('message').value
            };

            // Create mailto link
            const mailtoLink = `mailto:tonoygscian@gmail.com?subject=Contact from ${formData.name}&body=Name: ${formData.name}%0D%0AEmail: ${formData.email}%0D%0ALocation: ${formData.location}%0D%0A%0D%0AMessage:%0D%0A${formData.message}`;
            
            // Open default email client
            window.location.href = mailtoLink;

            // Clear form
            document.getElementById('contactForm').reset();
        }
    </script>
</body>
</html>
