<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Teams - BRC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Include the same base styles as index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #1a4f8b;
            --secondary-color: #4CAF50;
            --text-color: #333;
            --bg-color: #fff;
            --accent-color: #f5f5f5;
        }

        /* Navigation styles (same as index.html) */
        .navbar {
            background: var(--bg-color);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        /* Teams Grid Styles */
        .teams-container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 2rem;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .team-card {
            background: var(--bg-color);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-5px);
        }

        .team-logo {
            width: 100%;
            height: 200px;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .team-logo img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .team-info {
            padding: 1.5rem;
            text-align: center;
        }

        .team-info h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .teams-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .teams-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="assets/BRC_LOGO.png" alt="BRC Logo">
                <h1>BRC</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="executive-teams.html">Executive Teams</a>
                <a href="news.html">News</a>
                <a href="partners.html">Partners & Collaborators</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Teams Grid -->
    <div class="teams-container">
        <div class="teams-grid">
            <!-- 12 Institution Cards -->
            <div class="team-card">
                <div class="team-logo">
                    <img src="assets/BRC_LOGO.png" alt="Institution 1">
                </div>
                <div class="team-info">
                    <h3>Institution 1</h3>
                </div>
            </div>
            <!-- Repeat for all 12 institutions -->
        </div>
    </div>
</body>
</html>
